<script type="text/javascript">
	var total_images = {{ site.no_background_images }};
	var random_number = Math.floor((Math.random()*total_images));
	var number_str = String(random_number).padStart(4, '0');
	var img_name = "/assets/img/{{ site.background_img_folder }}/" + number_str + ".jpeg";
	{% if include.is_home %}
	console.log(img_name);
	document.getElementById("bkgrnd-img").src = img_name;
	{% else %}
	var img = "url(" + img_name + ")";
	console.log(img);
	document.getElementById("bloc-banner").style["background-image"] = img;
	{% endif %}
</script>
