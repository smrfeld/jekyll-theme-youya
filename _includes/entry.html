<!-- bloc-entry -->
<div class="bloc l-bloc" id="bloc-entry">
	<div class="container bloc-sm-sm bloc-sm bloc-sm-lg">
		<div class="row">
			{% if include.date %}
			<div class="offset-lg-1 col-lg-10 col-md-10 offset-md-1">
				<p class="mg-clear text-lg-start p-style-tertiary text-start text-sm-start">
					{{ include.date }}
				</p>
			</div>
			{% endif %}
			{% if include.img %}
			<div class="offset-lg-1 col-lg-6 offset-md-1 col-md-6">
			{% else %}
			<div class="offset-lg-1 col-lg-10 offset-md-1 col-md-10">
			{% endif %}
				<h5 class="mg-sm">
					<a href="{{ include.url }}"><strong>{{ include.title }}</strong></a>
				</h5>
				{% if include.description %}
				<p class="p-fixed-size p-style-secondary mg-clear">
					{{ include.description }}
				</p>
				{% endif %}
				{% if include.tags %}
				<div>
					{% for tag in include.tags %}
					<label class="label-link">
						{{ tag }}
					</label>
					{% endfor %}
				</div>
				{% endif %}
			</div>
			{% if include.img %}
			<div class="col-lg-4 col-md-4">
				<a href="{{ include.url }}"><img src="{{ site.url }}/assets/img/lazyload-ph.png" data-src="{{ site.url }}/assets/img/{{ include.img }}" class="img-fluid img-protected mx-auto d-block lazyload img-fixed-height" alt="image" /></a>
			</div>
			{% endif %}
		</div>
	</div>
</div>
<!-- bloc-entry END -->
